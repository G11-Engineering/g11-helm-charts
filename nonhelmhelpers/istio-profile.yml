apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istiocontrolplane
  namespace: istio-system
spec:
  components:
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          service:
            type: NodePort
            ports:
              # Production HTTP/HTTPS
              - name: http2
                port: 80
                targetPort: 8080
                nodePort: 30080
                protocol: TCP
              - name: https
                port: 443
                targetPort: 8443
                nodePort: 30443
                protocol: TCP
              
              # Staging HTTP/HTTPS (unique ports)
              - name: staging-http
                port: 8081
                targetPort: 8081
                nodePort: 30081
                protocol: TCP
              - name: staging-https
                port: 8444
                targetPort: 8444
                nodePort: 30444
                protocol: TCP
              
              # ArgoCD HTTP/HTTPS (unique ports)
              - name: argocd-http
                port: 8082
                targetPort: 8082
                nodePort: 30082
                protocol: TCP
              - name: argocd-https
                port: 8445
                targetPort: 8445
                nodePort: 30445
                protocol: TCP
          hpaSpec:
            maxReplicas: 1

    pilot:
      enabled: true
      k8s:
        env:
          - name: ENABLE_NATIVE_SIDECARS
            value: "true"
        hpaSpec:
          maxReplicas: 1

    cni:
      enabled: true

  meshConfig:
    accessLogFile: "/dev/stdout"
    accessLogEncoding: "JSON"

  values:
    cni:
      excludeNamespaces:
        - istio-system
        - kube-system
    sidecarInjectorWebhook:
      rewriteAppHTTPProbe: true

