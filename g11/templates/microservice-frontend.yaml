---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
    service: frontend
spec:
  ports:
  - port: 3000
    name: http
  selector:
    app: frontend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: g11-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-v1
  labels:
    app: frontend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: v1
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      serviceAccountName: g11-frontend
      containers:
      - name: frontend
        image: jasonmishi/g11-frontend-service:v1.0.7
        imagePullPolicy: Always
        env:
        - name: NEXT_PUBLIC_USER_SERVICE_URL
          value: "http://user:3001"
        - name: NEXT_PUBLIC_CONTENT_SERVICE_URL
          value: "http://content:3002"
        - name: NEXT_PUBLIC_CATEGORY_SERVICE_URL
          value: "http://category:3004"
        - name: NEXT_PUBLIC_FRONTEND_HOST
          value: "localhost"
        - name: NEXT_PUBLIC_FRONTEND_PORT
          value: "8080"
        - name: NEXT_PUBLIC_ASGARDEO_REDIRECT_URL
          value: "http://localhost:8080"
        - name: ASGARDEO_REDIRECT_URL
          value: "http://localhost:8080"
        ports:
        - containerPort: 3000
