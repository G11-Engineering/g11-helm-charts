# Default values for istio-bookinfo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# PostgreSQL configuration
postgres:
  # The name of the PostgresCluster resource
  # This should match the Helm release name used when installing the postgres chart
  clusterName: hippo-postgres

# Application secrets configuration
# These should be overridden in production using --set or separate values files
secrets:
  # JWT secret for user service authentication
  jwtSecret: ""
  
  # Asgardeo OAuth credentials
  asgardeo:
    orgName: "g11engineering"
    clientId: "Y4Yrhdn2PcIxQRLfWYDdEycYTfUa"
    clientSecret: ""
    m2mClientId: "Z4uhhDswzZBUBcJX9caVDFLmys0a"
    m1mClientSecret: ""

# Microservices image configuration
frontend:
  image:
    repository: jasonmishi/g11-frontend-service
    tag: v1.0.7
    pullPolicy: IfNotPresent

user:
  image:
    repository: jasonmishi/g11-user-service
    tag: v1.0.5
    pullPolicy: IfNotPresent

content:
  image:
    repository: jasonmishi/g11-content-service
    tag: v0.0.1
    pullPolicy: IfNotPresent

category:
  image:
    repository: jasonmishi/g11-category-service
    tag: v1.0.3
    pullPolicy: IfNotPresent

gateway:
  selector: ingressgateway
  hostname: '"*"'

  httpsRedirect: false

  tls:
    enabled: false
    secretName: bookinfo-tls
    gatewayNamespace: istio-system
    acme:
      enabled: false
      certManager:
        version: certmanager.k8s.io/v1alpha1
      renewBefore: 720h
      issuerName: letsencrypt
      issuerKind: ClusterIssuer
