{{- if .Values.storageClass.create }}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .Values.storageClass.name }}
provisioner: {{ .Values.storageClass.provisioner }}
{{- if .Values.storageClass.parameters }}
parameters:
{{- range $key, $value := .Values.storageClass.parameters }}
  {{ $key }}: {{ $value | quote }}
{{- end }}
{{- end }}
reclaimPolicy: {{ .Values.storageClass.reclaimPolicy | default "Delete" }}
volumeBindingMode: {{ .Values.storageClass.volumeBindingMode | default "Immediate" }}
{{- end }}
